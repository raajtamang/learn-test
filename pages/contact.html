<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

<link rel="stylesheet" type="text/css" href="../CSS/main.css">

</head>
<body>
    


<div>
    <h1 style="text-align: center;">Contact Us</h1>
    <br>
    <form class="form1" action="/index.html">
        <label for="name">Name</label>
        <input type="text" id="name"> <br/>

        <label for="email">Email</label>
        <input type="email" id="email"><br/>
        

        <label for="location">Location</label>
        <select id="location">
            <option value="khali">Choose</option>
            <option value="ktm">Kathmandu - KTM</option>
            <option value="bkt">Bhaktapur - BKT</option>
            <option value="htd">Hetauda - HTD </option>
        </select>

<label for="message">Message</label>
        <textarea id="message" placeholder="Write your message"></textarea></br>


        <button type="submit">Submit</button>


    </form>
</div>


</body>
</html>
