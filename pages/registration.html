<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
</head>
<body>
    


<form class="loginform">

    <table>
        <tr>
            <th colspan="2"><p style="font-size: 22px; font-weight: bold; text-align: center;">Create Your Account</p></th>
        </tr>

        <tr>
            <td>
<label for="f_name">Enter Name : </label>
                </td>
                <td><input type="text" id="f_name" required></td>
        </tr>

        <tr>
            <td><label for="l_name">Enter Email ID : </label></td>
            <td><input type="text" id="email" required></td>
        </tr>


        <tr>
            <td><label for="email">Username : </label></td>
            <td><input type="text" id="Username" required></td>
        </tr>

        <tr>
            <td><label for="password">Enter Password : </label></td>
            <td><input type="password" id="password" required maxlength="15"></td>
        </tr>

            <tr>
                <td><label for="password">Confirm Password : </label></td>
                <td><input type="password" id="c_password" required maxlength="15"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="reset" value="Clear Form">
                <input type="submit" value="Create Account"></td>
               
            </tr>
    </table>
    




<br />


<div>
       
        
</div>


</form>

</body>
</html>
